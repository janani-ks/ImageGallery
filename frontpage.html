<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallary</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="container">
        <div class="main">
            <h1>Gallery View</h1>
        </div>
        <div class = "gallery_page">
            <div class="gallery_item" data-index = "1"><img src="image4.jpg" alt="Image">
                <h4 class="text">Kawazu cherry blossoms</h4>
            </div>
            <div class="gallery_item" data-index = "2"><img src="image2.jpg" alt="Image">
                <h4 class="text">Mountains</h4>
            </div>
            <div class="gallery_item" data-index = "3"><img src="image1.jpg" alt="Image">
                <h4 class="text">Sunset at Sea</h4>
            </div>
            <div class="gallery_item" data-index = "4"><img src="puppy.jpg" alt="Image">
                <h4 class="text">Puppy</h4>
            </div>
            <div class="gallery_item" data-index = "5"><img src="cat.jpg" alt="Image">
                <h4 class="text">Scottish kitten</h4>
            </div>
            <div class="gallery_item" data-index = "6"><img src="american goldsinch.jpg" alt="Image">
                <h4 class="text">American goldfinch</h4>
            </div>
            <div class="gallery_item" data-index = "7"><img src="redroses.jpg" alt="Image">
                <h4 class="text">Red Roses</h4>
            </div>
            <div class="gallery_item" data-index = "8"><img src="image3.jpg" alt="Image">
                <h4 class="text">Red petaled flower</h4>
            </div>
            <div class="gallery_item" data-index = "9"><img src="sahara-desert.jpg" alt="Image">
                <h4 class="text">Shara Desert</h4>
            </div>
        </div>
        <div class="icon">
            <span class="col">&#xe015;</span>
        </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
